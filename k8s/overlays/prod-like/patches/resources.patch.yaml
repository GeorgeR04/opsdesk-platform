apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsdesk-api
  namespace: opsdesk
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests: { cpu: "200m", memory: "256Mi" }
            limits:   { cpu: "1000m", memory: "512Mi" }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsdesk-worker
  namespace: opsdesk
spec:
  template:
    spec:
      containers:
        - name: worker
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "256Mi" }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsdesk-frontend
  namespace: opsdesk
spec:
  template:
    spec:
      containers:
        - name: frontend
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "256Mi" }
