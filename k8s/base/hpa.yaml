apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: opsdesk-api
  namespace: opsdesk
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: opsdesk-api
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
